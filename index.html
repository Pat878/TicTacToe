<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
    <title>Tic Tac Toe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
<link rel="stylesheet" href="style.css">
</head>
<body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script type="text/javascript" src="script.js"></script>


<center>

  <h1>Please select X or O! </h1>

  <h1><button class="btn btn-primary" id="option1">X</button>
    <button class="btn btn-primary" id="option2">O</button></h1>

  <div class="divTable">
    <div class="divTableBody">
      <div class="divTableRow">
        <div class="divTableCell" id="1"> &nbsp;
        </div>
        <div class="divTableCell" id="2">&nbsp;</div>
        <div class="divTableCell" id="3">&nbsp;</div>
      </div>
      <div class="divTableRow ">
        <div class="divTableCell" id="4">&nbsp;</div>
        <div class="divTableCell" id="5">&nbsp;</div>
        <div class="divTableCell" id="6">&nbsp;</div>
      </div>
      <div class="divTableRow">
        <div class="divTableCell" id="7">&nbsp;</div>
        <div class="divTableCell" id="8">&nbsp;</div>
        <div class="divTableCell" id="9">&nbsp;</div>
      </div>
    </div>
  </div>

  <button class="btn btn-danger reset"> Reset</button>
</center>
